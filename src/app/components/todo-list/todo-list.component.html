<div class="p-md-2">
    <h3>Add Something Todo</h3>
</div>
<app-add-todo-form (newTodoEvent)="addTodo($event)"></app-add-todo-form>

<br>
<div class="p-md-2">
    <h3>Todo</h3>
</div>
<ng-template #nothing>
    <p class="nothing">Nothing todo!</p>
</ng-template>
<div *ngIf="todos.length > 0; else nothing;">
    <ol *ngFor="let todo of todos let i = index;" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-3 me-auto">
                <div>
                    {{i + 1}}. {{todo.content}}
                </div>
            </div>
            <button class="btn btn-warning btn-sm completed" (click)="toggleDone(i)">
                <i class="bi bi-check-circle"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTodo(i)">
                <i class="bi bi-trash-fill"></i>
            </button>
        </li>
    </ol>
</div>

<br>
<div class="p-md-2">
    <h3>Done</h3>
</div>
<ng-template #nothing2>
    <p class="nothing">Nothing done!</p>
</ng-template>
<div *ngIf="todosDone.length > 0; else nothing2;">
    <ol *ngFor="let todo of todosDone  let i = index;" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-3 me-auto">
                <div>
                    {{i + 1}}. {{todo.content}}
                </div>
            </div>
            <button class="btn btn-warning btn-sm completed" (click)="toggleUndone(i)">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTodoDone(i)">
                <i class="bi bi-trash-fill"></i>
            </button>
        </li>
    </ol>
</div>
